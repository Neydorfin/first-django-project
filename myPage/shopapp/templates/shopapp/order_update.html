{% extends "shopapp/base.html" %}

{% block title %}
Update Order
{% endblock title %}


{% block body %}
<h1>
    Update Order
</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        Update
    </button>
</form>

<p>
<a href={% url "shopapp:order_list" %} >Back</a>
</p>
{% endblock body %}
