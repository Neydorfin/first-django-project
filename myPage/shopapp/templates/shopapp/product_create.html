{% extends "shopapp/base.html" %}

{% block title %}
Create Product
{% endblock title %}

{% block body %}
<h1>
    Create Product
</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        Create
    </button>
</form>

<p>
<a href={% url "shopapp:product_list" %} >Back</a>
</p>
{% endblock body %}
